{%  extends 'route/main.html' %}
{% load static %}


{%  block content  %}


<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Find the optimum Route</h5>
            
                      <!-- Vertical Form -->
                      <form class="row g-3" method="POST" action="">
                        {%  csrf_token %}
                        <div class="col-12">
                          <label for="inputNanme4" class="form-label">Enter No. Of Vehicles</label>
                          <input type="text" name="vehicleNumber" class="form-control" id="inputNanme4">
                        </div>
                       
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Find Routes</button>
                          <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                      </form><!-- Vertical Form -->
            
                    </div>
                  </div>

            </div>

        </div>



       
    </section>

   

    
  </main><!-- End #main -->



{%   endblock %}
